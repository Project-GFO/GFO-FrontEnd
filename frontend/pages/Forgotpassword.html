<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Forgotpassword.css" />
    <title>GFO, 우리들의 이야기</title>
  </head>
  <body>
    <div class="container">
      <div class="forgotpassword">
        <div id="forgotpassword-img"></div>
        <h1 id="forgotpassword-text">Forgot Password?</h1>
        <div id="cert-email">
          <input
            class="input"
            id="email-input"
            type="text"
            placeholder="이메일을 입력해주세요."
          />
          <button type="button" id="spend-button">확인</button>
        </div>
        <input
          class="input"
          id="pw-input"
          type="password"
          placeholder="비밀번호를 입력해주세요."
        /><br />
        <button type="button" class="input" id="forgotpassword-button">
          확인
        </button>
        <a id="goto-login" href="../pages/Login.html">로그인으로 돌아가기</a>
      </div>
    </div>
  </body>
</html>
