<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Login.css" />
    <title>GFO, 우리들의 이야기</title>
  </head>
  <body>
    <div class="login">
      <div id="login-img"></div>
      <h1 id="login-text">LOGIN</h1>
      <br />
      <input
        class="input"
        id="email-button"
        type="text"
        placeholder="이메일을 입력해주세요"
      /><br />
      <input
        class="input"
        id="password-button"
        type="password"
        placeholder="비밀번호를 입력해주세요"
      /><br />
      <div>
        <a href="#"><button type="button" id="login-button">확인</button></a>
      </div>
      <h4 id="goto-login">로그인으로 돌아가기</h4>
    </div>
  </body>
</html>
