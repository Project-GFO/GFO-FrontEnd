<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Login.css" />
    <title>GFO, 우리들의 이야기</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div id="login-img"></div>
        <h1 id="login-text">LOGIN</h1>
        <input
          class="input"
          id="email-input"
          type="text"
          placeholder="이메일을 입력해주세요."
        />
        <input
          class="input"
          id="pw-input"
          type="password"
          placeholder="비밀번호를 입력해주세요."
        /><br />
        <button type="button" class="input" id="login-button">확인</button>
        <div class="link" id="signup">
          회원이 아니신가요?
          <a href="../pages/Signup.html">회원가입 하기</a>
        </div>
        <div class="link" id="signup">
          비밀번호를 잊으셨나요?
          <a href="../pages/Forgotpassword.html">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
  <script src="../codes/Login.js"></script>
</html>
