<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Signup.css" />
    <title>GFO, 우리들의 이야기</title>
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <div id="signup-img"></div>
        <h1 id="signup-text">SIGN UP</h1>
        <input
          class="input"
          id="name-button"
          type="text"
          placeholder="이름을 입력해주세요."
        />
        <input
          class="input"
          id="email-button"
          type="text"
          placeholder="이메일을 입력해주세요."
        />
        <input
          class="input"
          id="password-button"
          type="password"
          placeholder="비밀번호를 입력해주세요."
        />
        <input
          class="input"
          id="retry-password-button"
          type="password"
          placeholder="비밀번호를 다시 입력해주세요"
        />
        <div>
          <a href="#"><button type="button" id="signup-button">확인</button></a>
        </div>
        <div id="goto-login">
          <a href="../pages/Login.html">로그인으로 돌아가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
