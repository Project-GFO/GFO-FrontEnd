<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/AwnserQuestion.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="pages" id="first-page">
      <div id="navigator">
        <div id="logo-tab" class="tabs">
          <div id="logo"></div>
          <div id="logo-name">GFO</div>
        </div>
        <div id="navigator-tab" class="tabs">
          <div class="nav-items" id="home">홈</div>
          <div class="nav-items" id="ask">지식인</div>
          <div class="nav-items" id="mypage">마이페이지</div>
        </div>
      </div>
      <div class="awns-board">
        <div id="board">
          <div id="border-title">답변하기</div>
          <div id="awns-sheet">
            <textarea
              cols="20"
              wrap="hard"
              id="awns-content"
              type="text"
              placeholder="질문에 대한 답변을 작성해주세요."
            ></textarea>
            <div id="post">
              <input type="submit" id="post-btn" value="등록하기" />
            </div>
          </div>
          <div id="image-input"></div>
        </div>
      </div>
    </div>
  </body>
</html>
